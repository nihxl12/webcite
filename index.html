<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nihxl12's Links</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #f2f2f2, #dfe9f3);
      text-align: center;
      padding: 50px;
      margin: 0;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
    }

    .profile {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #555;
    }

    .link-btn {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      background-color: #4CAF50;
      color: white;
      border-radius: 25px;
      text-decoration: none;
      font-size: 1.1rem;
      transition: background 0.3s;
    }

    .link-btn:hover {
      background-color: #388e3c;
    }

    .links-container {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <!-- Optional profile picture -->
  <img src="https://i.imgur.com/6VBx3io.png" alt="Profile" class="profile">

  <h1>Welcome to My Link Page 🚀</h1>
  <p>Follow and explore my favorite places:</p>

  <div class="links-container">
    <a href="https://youtube.com" class="link-btn" target="_blank">📺 YouTube</a><br>
    <a href="https://instagram.com" class="link-btn" target="_blank">📸 Instagram</a><br>
    <a href="https://example.com" class="link-btn" target="_blank">🌐 My Website</a>
  </div>
</body>
</html>
